<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom2</title>
</head>
<body>
    <div>
        <span>Hello</span>
        <span style="display: none;">Bye</span>
    </div>
</body>
<script>
    const div = document.querySelector("div");
    document.write(div.innerText);     // innerText unable to show hide content

    document.write(div.textContent);    // textContent also show hide content
</script>
</html>
