<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom5</title>
</head>
<script>
    const body = document.createElement("body");
    const div = document.createElement("div");
    const h1 = document.createElement("h1");
    h1.innerText = "Helloooo";
    body.append(div);
    div.append(h1);
    const html = document.querySelector("html");
    html.append(body);
</script>
</html>
